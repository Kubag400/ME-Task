<div id="content">
  <h3 class = titleHeader>{{title}}</h3>
  <div class="itemsList">
    <app-items-list [products]="products" (refreshEvent)="onRefresh($event)"></app-items-list>
  </div>
  <div class="inputForm">
    <app-input-form (onCreateProduct)="createProduct($event)"></app-input-form>
  </div>
</div>
