<form>
    <div class="form-group">
      <label for="Code">Code:</label>
      <input type="text" class="form-control" id="Name" name="Code" [(ngModel)]="code">
    </div>
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="name">
    </div>
        <div data-mdb-input-init class="form-outline">
            <label class="form-label" for="typeNumber">Price</label>
            <input type="number" id="typeNumber" name="typeNumber" class="form-control" step="0.01" [(ngModel)]="price"/>
        </div>
    <button type="button" (click)="onCreate()" class="btn btn-primary">Submit</button>
    @if(errorState){
      <p class="errorBlock">{{errorMessage}}</p>
    }

</form>
